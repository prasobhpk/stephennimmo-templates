<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" showDetail="true" life="3000" />  
			<center>
			<p:panelGrid columns="2" cellpadding="5" style="text-align: center;">  
			
				<f:facet name="header">  
	                <h:outputText value="Login" /> 
	            </f:facet>  
			
	            <p:outputLabel for="userName" value="User Name:" />  
	            <p:inputText id="userName" value="#{authenticationBean.userName}" label="userName" required="true" requiredMessage="User Name is required.">
	            </p:inputText>  
	              
	            <p:outputLabel for="password" value="Password:" /> 
	            <p:password id="password" value="#{authenticationBean.password}" label="password" required="true" requiredMessage="Password is required."/> 
	              
	            <f:facet name="footer">  
	            	<h:panelGroup style="display:block; text-align:center">
                		<p:commandButton id="authenticationButton" value="Login" update="growl" actionListener="#{authenticationBean.login}" />  
            		</h:panelGroup>
	            </f:facet>  
	            
	        </p:panelGrid>
	        </center>
		</h:form>
	</ui:define>
	
</ui:composition>
