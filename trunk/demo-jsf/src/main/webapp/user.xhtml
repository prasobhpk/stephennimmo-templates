<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:form id="searchForm">
			<p:dataTable id="userTable" widgetVar="userTable" var="user" value="#{userBean.users}" rowKey="#{user.userUid}" 
				paginator="true" paginatorPosition="bottom" rows="10" selectionMode="single" selection="#{userBean.selectedUser}"
				styleClass="dataTable">
				
				<f:facet name="header">
					<p:outputPanel styleClass="right">
						<h:outputText value="Search all fields:" />
						<h:inputText id="globalFilter" onkeyup="userTable.filter()" />
					</p:outputPanel>
				</f:facet>
				
				<p:column headerText="User UID" sortBy="#{user.userUid}" filterBy="#{user.userUid}">
           			#{user.userUid}
       			</p:column>
       			
       			<p:column headerText="User Name" sortBy="#{user.userName}" filterBy="#{user.userName}">
           			#{user.userName}
       			</p:column>
       			
       			<p:column headerText="First Name" sortBy="#{user.firstName}" filterBy="#{user.firstName}">
           			#{user.firstName}
       			</p:column>
       			
       			<p:column headerText="Last Name" sortBy="#{user.lastName}" filterBy="#{user.lastName}">
           			#{user.lastName}
       			</p:column>
				
				<f:facet name="footer" styleClass="right">
					<p:commandButton type="button" value="Add User" onclick="addUserDialog.show()" />
				</f:facet>
				
			</p:dataTable>
		</h:form>
		<h:form id="updateForm">
			<p:dialog id="addUserDialog" header="Add User" widgetVar="addUserDialog" resizable="false">
				<p:messages autoUpdate="true"/>
				<h:panelGrid columns="2" style="margin-bottom:10px">
				
					<h:outputLabel for="userName" value="User Name: " />
					<p:inputText id="userName" value="#{userBean.userName}" required="true" requiredMessage="User Name is Required."/>
            		
					<h:outputLabel for="password" value="Password: " />
					<p:password id="password" value="#{userBean.password}" inline="true" required="true" requiredMessage="Password is Required."/> 

					<h:outputLabel for="firstName" value="First Name:" />
					<p:inputText id="firstName" value="#{userBean.firstName}" required="true" requiredMessage="First Name is Required."/>
            		
					<h:outputLabel for="lastName" value="Last Name:" />
					<p:inputText id="lastName" value="#{userBean.lastName}" required="true" requiredMessage="Last Name is Required."/> 
            		
				</h:panelGrid>

				<p:commandButton actionListener="#{userBean.saveUser}" value="Submit" 
					update=":searchForm:userTable,addUserDialog" oncomplete="handleSaveUserRequest(xhr, status, args)"/>
			</p:dialog>
			
			<script type="text/javascript">
				function handleSaveUserRequest(xhr, status, args) {
					if(args.validationFailed) {
						addUserDialog.show();
					} else {
						addUserDialog.hide();
					}
				}
			</script>

		</h:form>
		
	</ui:define>
</ui:composition>

</html>
