<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/style/css/main.css" />
	</h:head>
	<h:body>
	
		<h:form id="loginForm">
			<p:panelGrid id="loginPanel" columns="2" styleClass="center" style="padding-top: 100px;">
			
				<f:facet name="header">Authenticate</f:facet>
				
				<h:outputLabel for="login" value="Login: *" />
				<p:inputText id="login" value="#{sessionBean.login}" label="login" required="true" />

				<h:outputLabel for="password" value="Password: *" />
				<p:password id="password" value="#{sessionBean.password}" required="true" label="password" feedback="false" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="loginPanel" action="#{sessionBean.login}" icon="ui-icon-check" style="margin:0" styleClass="center"/>
					<p:messages id="messages" />
				</f:facet>
				
			</p:panelGrid>
		</h:form>

	</h:body>
</f:view>
</html>
